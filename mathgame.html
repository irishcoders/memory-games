<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="quiz game, flag, flag game, math game, basic math, countries, country flag">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto&display=swap" rel="stylesheet">
    <!--Favicon links here-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <title>Brain Teaser Games</title>
</head>

<body>
    <nav>
        <a href="mathgame.html">Restart Game</a>
        <a href="index.html#home">Quit Game</a>
    </nav>

    <div class="math-game-area">
        <!--math game area-->
        <h2>Enter the correct answer below:</h2>
        <div class="controls-area">
            <button data-type="addition" class="btn-m btn--big-m btn--green-m" aria-label="Addition">
                <i class="fas fa-plus"></i>
            </button>
            <button data-type="subtract" class="btn-m btn--big-m btn--blue-m" aria-label="Subtract">
                <i class="fas fa-minus"></i>
            </button>
            <button data-type="multiply" class="btn-m btn--big-m btn--orange-m" aria-label="Multiply">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="math-question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
            <label for="math-answer-box">Answer:</label>
            <input id="math-answer-box" type="number">
        </div>
        <button data-type="submit" class="btn-m btn--gray-m">Submit Answer</button>
    </div>

    <div class="math-score-area">
        <p class="math-scores">Correct Answers <span id="math-score">0</span></p>
        <p class="math-scores">Incorrect Answers <span id="math-incorrect">0</span></p>
        <p class="total-math-questions">No of Question <span id="total-questions">10</span></p>
    </div>

    <script src="assets/js/mathgame.js"></script>
    <script src="https://kit.fontawesome.com/9f28b87073.js" crossorigin="anonymous"></script>
</body>
