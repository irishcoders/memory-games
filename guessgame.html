<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon links here-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <title>Brain Teaser Games</title>
</head>

<body>
    <nav>
        <a href="index.html#home">Return to Main Page</a>
    </nav>

    <h1 class="heading">
        <img class="logo" src="assets/images/bulbbrain1.jpeg" alt="brain surrounded with bulbs image">
        Brain Teaser Games
    </h1>
    <div class="game-list-area">
        <h2>Guess the Word:</h2>
        <p> Instructions: <em>type in the correct answer and click on Enter to continue </em></p>
        <!-- HTML structure for the quiz game -->
        <div id="quiz-container">
            <img id="image" src="" alt="Image to guess">
            <input type="text" id="answer-box" placeholder="Your answer">
            <button id="submit-btn">Submit</button>
            <p id="score">Correct Answer: 0</p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        </div>
    </div>
    <script>script.js</script>
    <script src="https://kit.fontawesome.com/9f28b87073.js" crossorigin="anonymous"></script>
</body>
</html>
