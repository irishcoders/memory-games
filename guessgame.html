<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Google font link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!--Favicon links here-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <title>Brain Teaser Games</title>
</head>

<body>
    <nav>
        <a href="index.html#home">Quit Game</a>
    </nav>
    <!-- HTML structure for the quiz game -->
    <div class="quiz-container" id="quiz-container">
        <div class="question-area">
            <span id="question">Question Here</span>
            <span>=</span>
            <p class="answer-message">Enter Answer:</p>
            <input id="answer-box" type="text">
            <button data-type="submit" class="btn btn--gray">Submit Answer</button>
        </div>
    </div>
    <div class="score-area">
        <p class="scores">Correct Answers: <span id="score">0</span></p>
        <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
        <p class="remaining">Remaining: <span id="remaining">2</span></p>
        <p id="message"></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
